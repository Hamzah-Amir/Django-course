{% extends "base.html" %}
{% block title  %}TextUtils{% endblock title  %}
{% block body %}
<h1>Welcome to TextUtils: Enter your Text below</h1>
<form action={% url "analyze" %}>
    <textarea name="text" style='width: 100%; height: 200px;'></textarea>
    <input type="checkbox"  name="removepunc">Remove Punctuation
    <input type="checkbox" name="capitalizefirst">Capitalize First Letter
    <input type="checkbox" name="charcount">Character Count
    <br>
    <button type="submit">Analyze Text</button>
</form>
{% endblock body %}
