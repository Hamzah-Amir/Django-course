{% extends "base.html" %}
{% load static %}

{% block cssFiles %}
<link rel="stylesheet" href="{% static 'users/dashboard.css' %}">
{% endblock cssFiles %}

{% block body %}
<div class="dashboard">
    <h1>Dashboard</h1>

    <p class="welcome">
        Welcome, <strong>{{ request.user.username }}</strong>
    </p>

    <div class="actions">
        <a href="{% url 'logoutUser' %}" class="btn-logout">Logout</a>
    </div>
</div>
{% endblock body %}
